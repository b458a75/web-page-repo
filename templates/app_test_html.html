<html>    <head>        <title>Dropdown Example</title>    </head>    <body>        {% if data %}            <div>                <h3>Monthly Data</h3>                       <p>{{data}}</p>                       </div>        {% endif %}                        {% for x in months[0] %}            {% if x=='January'%}                            {{x}}            {% else %}                                                                                                        <div>                                <p>{{months}}</p>        </div>            {% endif %}                {% endfor %}                                                                <form action="/tester" method="post">            <select name="months" method='GET' action='/tester'>                   <option value="January">January</option>                <option value="February">February</option>                <option value="March"  >March</option>                <option value="April">April</option>                <option value="May">May</option>                <option value="June">June</option>            </select>             <input type="submit" value="Select Month" action='select name'>        </form>    </body></html>
